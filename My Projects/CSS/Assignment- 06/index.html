<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       section{
           width: 300px;
           height: 150px;
           position: relative;
           border: 1px solid red;
           animation-name: gogo;
           animation-duration: 5s;
       }

       @keyframes gogo {
           0%{
              left: 0;
               top: 0;

           }

           25%{
              left: 600px;
               top: 0;
           }

           50%{
               left: 600px;
               top: 400px;
           }

           75%{
               left: 0;
               top: 400px;
           }

           100%{
               left: 0;
               top: 0;
           }
       }
    </style>
</head>
<body>
<section>

</section>
</body>
</html>
