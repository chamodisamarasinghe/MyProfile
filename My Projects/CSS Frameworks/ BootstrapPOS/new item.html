    <main class="container">
        <div class="alert alert-success" role="alert">

        <nav class="mt-30 navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <div class="mt-10  collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>

        <!--       <button type="button" class="btn btn-warning mt-5">Warning</button>-->

        <section class="row">

            <!--           1st column-->
            <div class="col mt-4">


                <section class="row border border-5">
                    <div class="card bg-success fw-bold">
                        <div class="card-body">
                            Item Search
                        </div>
                    </div>


                    <form>
                        <fieldset disabled>

                            <div class="mb-3">
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Input Name/Code here">
                            </div>
                            <div class="mb-3">
                                <select id="disabledSelect" class="form-select">
                                    <option>Name</option>
                                </select>
                            </div>

                        </fieldset>
                        <button type="button" class="btn btn-success">Search</button>
                    </form>
                </section>

                <section class="row mt-5">
                    <div class="btn-group mt-10" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger">Delete</button>

            </div>





            <!--            2nd column-->
            <div class="col border border-5">

                <!--               <section class="row">-->
                <!--                   <button type="button" class="btn btn-warning">Warning</button>-->
                <!--                   <button type="button" class="btn btn-info">Info</button>-->
                <!--               </section>-->


                <div class="col">
                    <div class="card bg-success fw-bold">
                        <div class="card-body">
                            New Item
                        </div>
                    </div>
                </div>


                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="txtItemCode" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="txtItemCode">
                    </div>
                    <div class="col-md-6">
                        <label for="txtItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="txtItemName">
                    </div>
                    <div class="col-12">
                        <label for="txtPrice" class="form-label">Item Price</label>
                        <input type="text" class="form-control" id="txtPrice" placeholder="0.00">
                    </div>
                    <div class="col-12">
                        <label for="txtQty" class="form-label">Item Quantity</label>
                        <input type="text" class="form-control" id="txtQty" placeholder="">
                    </div>
                </form>


                <button id="btnItemSave" type="button" class="mt-5  btn btn-success">Save</button>
                <button type="button" class="mt-5  btn btn-warning">Update</button>
                <button type="button" class="mt-5  btn btn-danger">Delete</button>

            </div>
        </section>


        <section class="col mt-3">
            <table class="table">
                <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>

                </tr>
                </thead>
                <tbody id="tableItem">


                </tbody>
            </table>
        </section>

    </main>

</main>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>

<script>
    $("#txtItemCode").keydown(function (event) {
        if(event.key == "Enter"){
            $("#txtItemName").focus();
        }
    });

    $("#txtItemName").keydown(function (event) {
        if(event.key == "Enter"){
            $("#txtPrice").focus();
        }
    });

    $("#txtPrice").keydown(function (event) {
        if(event.key == "Enter"){
            $("#txtQty").focus();
        }
    });

    $("#txtQty").keydown(function (event) {
        if(event.key == "Enter"){
            $("#tableItem").focus();
        }
    });

    $("#btnItemSave").click(function () {
        // remove all the row click events
        $("#tableItem>tr").off("click");



        let itemCode = $("#txtItemCode").val();
        let itemName = $("#txtItemName").val();
        let price = $("#txtPrice").val();
        let qty = $("#txtQty").val();

        console.log(itemCode, itemName, price, qty);
        console.log(typeof itemCode, typeof itemName, typeof price, typeof qty)

        let row= `<tr><td>${itemCode}</td><td>${itemName}</td><td>${price}</td><td>${qty}</td> </tr>`;

        $("#tableItem").append(row);

        $("#tableItem>tr").click(function () {
            // console.log($(this));
            let itemCode = $(this).children(":eq(0)").text();
            let itemName = $(this).children(":eq(1)").text();
            let price = $(this).children(":eq(2)").text();
            let qty = $(this).children(":eq(3)").text();
            console.log(itemCode, itemName, price, qty)


            // set values for the input fields
            $("#txtItemCode").val(itemCode);
            $("#txtItemName").val(itemName);
            $("#txtPrice").val(price);
            $("#txtQty").val(qty);

        });
    });


</script>
</body>
</html>
