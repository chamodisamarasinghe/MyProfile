<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

    $("#txtCusID").keydown(function (event) {
        if(event.key == "Enter"){
            $("#txtCusName").focus();
        }
    });

    $("#txtCusName").keydown(function (event) {
        if(event.key == "Enter"){
            $("#txtAddress").focus();
        }
    });

    $("#txtAddress").keydown(function (event) {
        if(event.key == "Enter"){
            $("#txtSalary").focus();
        }
    });

    $("#txtSalary").keydown(function (event) {
        if(event.key == "Enter"){
            $("#customerTable").focus();
        }
    });

    $("#btnSave").click(function () {
        // remove all the row click events
        $("#customerTable>tr").off("click");



       let customerId = $("#txtCusID").val();
       let customerName = $("#txtCusName").val();
       let customerAddress = $("#txtAddress").val();
       let customerSalary = $("#txtSalary").val();

       console.log(customerId, customerName, customerAddress, customerSalary);
       console.log(typeof customerId, typeof customerName, typeof customerAddress, typeof customerSalary)

     let row= `<tr><td>${customerId}</td><td>${customerName}</td><td>${customerAddress}</td><td>${customerSalary}</td> </tr>`;

        $("#customerTable").append(row);

        $("#customerTable>tr").click(function () {
            // console.log($(this));
            let customerId = $(this).children(":eq(0)").text();
            let customerName = $(this).children(":eq(1)").text();
            let customerAddress = $(this).children(":eq(2)").text();
            let customerSalary = $(this).children(":eq(3)").text();
            console.log(customerId, customerName, customerAddress, customerSalary)


            // set values for the input fields
             $("#txtCusID").val(customerId);
             $("#txtCusName").val(customerName);
             $("#txtAddress").val(customerAddress);
             $("#txtSalary").val(customerSalary);

        });
    });


</script>
